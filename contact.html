    <body class="backgroundContact">
    <main>
        <!--Form -->
        <section class="containerRequest">
            <h1>Envia una solicitud</h1>
            <form class=" request form" id="form">
                <div class="formGroup" id="formGroup">
                    <label for="contactTopic" class="formLabel"> Seleccione el tema de su contacto </label>
                    <div class="radioGroup">
                        <input class="radio" type="radio" id="birthday" name="evento" value="birthday">
                        <label for="birthday"> Cumpleaños </label>
                    </div>
                    <div class="radioGroup">
                        <input class="radio" type="radio" id="school" name="evento" value="school">
                        <label for="school"> Colegios </label>
                    </div>
                    <div class="radioGroup">
                        <input class="radio" type="radio" id="events" name="evento" value="events">
                        <label for="events"> Eventos </label>
                    </div>
                </div>

                <div class="formGroup" id="formGroup">
                    <label for="name" class="formLabel"> Nombre </label>
                    <input class="textForm" type="name" id="name" placeholder="Marcela">
                    <span></span>
                </div>

                <div class="formGroup" id="formGroup">
                    <label for="lastName" class="formLabel"> Apellido </label>
                    <input class="textForm" type="lastName" id="lastName" placeholder="Peretti">
                    <span></span>
                </div>

                <div class="formGroup" id="formGroup">
                    <label for="phone" class="formLabel"> Teléfono </label>
                    <input class="textForm" type="phone" id="phone" placeholder="+5491122098374">
                    <span></span>
                </div>

                <div class="formGroup" id="formGroup">
                    <label for="quantity" class="formLabel"> Cantidad de niños </label>
                    <input class="textForm" type="quantity" id="quantity" placeholder="5">
                    <span></span>
                </div>

                <div class="formGroup" id="formGroup">
                    <label for="date" class="formLabel"> Fecha del evento </label>
                    <input class="textForm" type="date" id="date" name="date">
                    <span></span>
                </div>

                <div class="formGroup" id="formGroup">
                    <label for="email" class="formLabel"> Correo electrónico </label>
                    <input class="textForm" type="email" id="email" placeholder="marcelaperetti@gmail.com">
                    <span></span>
                </div>

                <div class="formGroup" id="formGroup">
                    <label for="issue" class="formLabel"> Asunto </label>
                    <input class="textForm" type="issue" id="issue" placeholder="Motivo">
                    <span></span>
                </div>

                <div class="formGroup" id="formGroup">
                    <label for="comment" class="formLabel"> Comentarios </label>
                    <textarea class="textForm" name="" id="comment" placeholder="Escribe tu texto aquí"></textarea>
                    <span></span>
                </div>

                <div class="formGroup">
                    <input class="btnForm" type="submit" value="Enviar">
                    <div class="formError"></div>
                    <div class="formSuccess"></div>

                </div>

            </form>
        </section>
